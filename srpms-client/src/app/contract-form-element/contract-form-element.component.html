<div [formGroup]="form">

  <div [ngSwitch]="element.controlType">

    <div *ngSwitchCase="'textbox'" >
    <mat-form-field appearance="outline">
    <mat-label>{{element.label}}</mat-label>
    <input matInput placeholder="{{element.label}}"[formControl]="form.controls[element.key]"
           [id]="element.key" [type]="element.type">
    </mat-form-field>
    </div>

    <div *ngSwitchCase="'dropdown'">
    <mat-form-field>
    <mat-select placeholder="{{element.label}}" [id]="element.key" [formControl]="form.controls[element.key]">
        <mat-option *ngFor="let opt of element.choices" [value]="opt.value">{{opt.key}}</mat-option>
    </mat-select>
    </mat-form-field>
    </div>

    <input *ngSwitchCase="'checkbox'" [id]="element.key" [formControl]="form.controls[element.key]">

  </div>

</div>
