<div [formGroup]="form">
    <label [attr.for]="element.key">{{element.label}}</label>

    <div [ngSwitch]="element.controlType">

        <input *ngSwitchCase="'textbox'" [formControl]="form.controls[element.key]"
               [id]="element.key" [type]="element.type">

        <select [id]="element.key" *ngSwitchCase="'dropdown'" [formControl]="form.controls[element.key]">
            <option *ngFor="let opt of element.choices" [value]="opt.value">{{opt.key}}</option>
        </select>

    </div>

    <div class="errorMessage" *ngIf="!isValid">{{element.label}} is required</div>
</div>
