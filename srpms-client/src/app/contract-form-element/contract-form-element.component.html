<div [formGroup]="form">
<div [ngSwitch]="element.controlType">

    <div *ngSwitchCase="'textbox'" class="form-container">

    <mat-form-field appearance="outline">
    <mat-label>{{element.label}}</mat-label>
    <input matInput placeholder="{{element.label}}"[formControl]="form.controls[element.key]"
           [id]="element.key" [type]="element.type">
    <mat-error *ngIf="form.controls[element.key].invalid">{{getErrorMessage(form.controls[element.key])}}</mat-error>
    </mat-form-field>
    </div>

    <div *ngSwitchCase="'dropdown'" class="form-container">
    <mat-form-field>
    <mat-select placeholder="{{element.label}}" [id]="element.key" [formControl]="form.controls[element.key]">
        <mat-option *ngFor="let opt of element.choices" [value]="opt.value">{{opt.key}}</mat-option>
    </mat-select>
    </mat-form-field>
    </div>

    <div *ngSwitchCase="'radiobox'" class="form-container radiobox">
        <label>{{element.label}}: </label>
        <mat-radio-group [id]="element.key" [formControl]="form.controls[element.key]">
            <mat-radio-button *ngFor="let opt of element.choices" [value]="opt.value">{{opt.key}}</mat-radio-button>
        </mat-radio-group>
    </div>

    <div *ngSwitchCase="'textarea'" class="form-container textarea">
        <mat-form-field>
            <textarea matInput [id]="element.key" [formControl]="form.controls[element.key]" placeholder="{{element.label}}"></textarea>
        </mat-form-field>
    </div>
</div>
</div>
