<mat-grid-list cols="6" rowHeight="4em">
  <mat-grid-tile colspan="1">
    <img class="logo"
         src="https://wattlecourses.anu.edu.au/pluginfile.php/1/core_admin/logo/0x200/1566393860/2x_anu_logo_small_over.png">
  </mat-grid-tile>
  <mat-grid-tile colspan="4">
    <a href="/"><h1>Student Research Projects Management System</h1></a>
  </mat-grid-tile>
  <mat-grid-tile colspan="1">
    <button mat-button [matMenuTriggerFor]="userMenu">
      {{displayName ? displayName : 'User'}}
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu"
              xPosition="before" yPosition="below">
      <span *ngFor="let info of userInfo" mat-menu-item disabled>{{info}}</span>
      <a *ngIf="!localUser" mat-menu-item (click)="openLoginDialog()">
        Login
      </a>
      <a *ngIf="localUser" mat-menu-item (click)="accountService.logout()">
        Logout
      </a>
    </mat-menu>
  </mat-grid-tile>
</mat-grid-list>
